    <div id="logo" ng-controller="ctrlPortal">

</a>

<div class="container-fluid" style="background-color: #f8f8f8" ng-controller="SecurityController">
    <div class="collapse navbar-collapse">

        <div class="login" id="login" >
            <div class="formulario-login" ng-show="!profile">
                <form ng-submit="login()" id="frmLogin" class="navbar-form navbar-right" novalidate>
                    <div class="form-group">

                        <input  name="user" requiered ng-model="user" type="text" class="form-control entrada" placeholder="&#xf007;   Usuario">
                        <input name="psw" type="password" required ng-model="password" class="form-control entrada"
                               placeholder="&#xf023;   Contraseña">
                        <button type="submit" type="button" class="btn btn-default">></button>
                    </div>

                </form>

            </div>
            <div class="login-options" ng-show="!profile" >
                <ul>
                    <li ng-click="logout()"><a>Registro</a></li>
                    |
                    <li><a>Recuperar Contraeña</a></li>
                </ul>
            </div>
            <div style="width:398px; height: 100%;display:inline-block" ng-if="profile === true">
                <center>
                    <div>
                        <button style="float:right; margin-left:10px;margin-top: 15px;" ng-click="logout()" type="button" class="btn btn-default">x</button>
                        <div class="logged">
                            <ul style="  display: flex;list-style: none;">
                                <li ng-if="moodle.usDebStudent === !false">MOROSO</li>
                                <li ng-if="moodle.servers.length < 1">No Tiene EAD</li>
                                <li ng-if="moodle.servers.length > 0"><a href="https://urbe-api.urbe.edu/urbe-api-ext/MoodleProxy?id={{profileData.id}}&server={{moodleData.servers[0].serverId}}">Tiene Estudios EAD</a></li>
                                <li style="margin-top: 5px;">{{profileData.fname}} {{profileData.lname}}</li>

                            </ul>
                        </div>                        
                    </div>                   
                </center>                
            </div>

        </div>


        <div class="opciones-superiores" id="opcSup">
            <ul>
                <li><a href="#/nosotros">NOSOTROS&nbsp;&nbsp;|</a></li>                    
                <li><a href="#/estudios">ESTUDIOS&nbsp;&nbsp;|</a></li>
                <li><a href="#/soporte">SOPORTE</a></li>
            </ul>
        </div>
    </div>
</div>
